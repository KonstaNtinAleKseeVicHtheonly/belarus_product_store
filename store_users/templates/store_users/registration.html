{% extends "products/base.html"%}
{%load static%}
{% load widget_tweaks %}

{%block title%}
{{title}}
{%endblock%}

{%block content%}
        <!-- Контент -->
        <div class="container">
            <div class="row mt-1">
                <div class="col-lg-2">
                    <!-- Пустой блок на усмотрение -->
                </div>
                <div class="col-lg-10">
                    <!-- Контент на странице -->
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
                    <h2 class="text-center mb-4">Регистрация</h2>
                    <form action="{%url 'all_users:current_registration'%}" method='post'>
                        {%csrf_token%}
                        <div class="row">
                            {%for atr in form%}
                            
                                <div class="col-md-6 mb-3">
                                    <label for="{{atr.id_for_label}}" class="form-label">{{atr.label}}</label>
                                    {{atr}}
                                    {%if atr.errors%}
                                    <div class="alert alert-danger alert-dismissible fade show custom-shadow" role="alert">{{atr.errors}}</div>

                                    {%endif%}
                                </div>
                            {%endfor%}
                        </div> 

                        <!-- Отвязка бэка от фронта-->
                        {% comment %} <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label">Имя*</label>
                                <input type="text" name='first_name' value="{%if form.first_name.value%}{{form.first_name.value}}{%endif%}"class="form-control" id="id_first_name"
                                    placeholder="Введите ваше имя" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_second_name" class="form-label">Фамилия*</label>
                                <input type="text" name='last_name' value="{%if form.second_name.value%}{{form.second_name.value}}{%endif%}" class="form-control" id="id_second_name"
                                    placeholder="Введите вашу фамилию" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_username" class="form-label">Имя пользователя*</label>
                                <input type="text" name='username' value="{%if form.username.value%}{{form.username.value}}{%endif%}" class="form-control" id="id_username"
                                    placeholder="Введите ваше имя пользователя" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_email" class="form-label">Email*</label>
                                <input type="email" name='email' value="{%if form.email.value%}{{form.email.value}}{%endif%}"    class="form-control" id="id_email"
                                    placeholder="Введите ваш email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_password1" class="form-label">Пароль*</label>
                                <input type="password" name='password1' class="form-control" id="id_password1"
                                    placeholder="Введите пароль" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_password2" name='password2' class="form-label">Подтверждение пароля*</label>
                                <input type="password" class="form-control" id="id_password2"
                                    placeholder="Подтвердите пароль" required>
                            </div>
                        </div>  {% endcomment %}
                        <button type="submit"
                            class="btn btn-dark btn-block">Зарегистрироваться</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
{%endblock%}
